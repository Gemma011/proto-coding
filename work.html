<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="workstyle.css" />
    <title>Fund Set-Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <div class="set-up-wrapper">
        <h2>Fund Set-Up</h2>
        <br />

        <form id="search-form" class="mb-3">
          <div class="row form-row">
            <div class="col-9">
              <label
                >Is this a competitive fund? <a href="#">Guidance</a></label
              >
              <input
                type="text"
                placeholder="Type Yes or No..."
                class="form-control"
                id="competitive-fund-question"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Confirm"
                class="btn btn-primary w-100 competitive-fund-button"
                id="competitive-fund-button"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-9">
              <label
                >How will your fund be delivered?
                <a href="#">Guidance</a></label
              >
              <input
                type="text"
                placeholder="e.g. intermediary bodies or direct award"
                class="form-control"
                id="delivery-method"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Confirm"
                class="btn btn-primary w-100 delivery-method-button"
                id="delivery-method-button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="choices-wrapper">
        <div class="col-12">
          <h2>Your choices...</h2>
          <p>
            This is a
            <strong id="competitive-fund-confirmation">[fund type].</strong>
          </p>
          <p>
            The fund will be delivered by
            <strong id="delivery-method-confirmation">. . . </strong>
          </p>
          <p id="eligible-applicants-confirmation"></p>
        </div>
      </div>
      <div class="application-form-build-wrapper">
        <h2>Application Form Preview</h2>
        <p id="about-you"></p>
        <p id="about-project"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
